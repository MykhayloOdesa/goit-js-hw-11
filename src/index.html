<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Work 11</title>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <!-- Форма спочатку міститься в HTML-документі. Користувач буде вводити рядок
    для пошуку у текстове поле, а по сабміту форми необхідно виконувати
    HTTP-запит. -->
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="submit">Search</button>
      <button class="activation" type="button">
        Infinite Scroll Activation
      </button>
    </form>

    <!-- Елемент div.gallery спочатку міститься в HTML документі, і в нього необхідно рендерити розмітку карток зображень. -->
    <div class="gallery">
      <!-- Картки зображень -->
    </div>

    <button type="button" class="load-more">Load more</button>

    <script type="module" src="./index.js"></script>
  </body>
</html>
